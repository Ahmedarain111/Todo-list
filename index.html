<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <button class="add-task">+</button>
    </header>
    <div class="sidebar">
        <ul>
            <li><span>Home</span></li>
            <li><span>Today</span></li>
            <li><span>Projects</span></li>
            <li class="projects-list"></li>
        </ul>
    </div>
    <div class="tasks-container">
        <h1></h1>
        <div class="tasks-list"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span>Add new Task
                <hr>
            </span>
            <form action="">
                <div class="inputs">
                    
                    <div class="form-left">
                        <label for="title">Title:<br>
                            <input type="text" name="title" id="title" required>
                        </label>
                        <label for="desc">Description:<br>
                            <textarea name="desc" id="desc"></textarea>
                        </label>
                    </div>
            
                    <div class="form-right">
                        <label for="project">Project:<br>
                            <select name="project" id="project">
                                <option value="Home">Home</option>
                            </select>
                        </label>
            
                        <label>Priority:<br>
                            <div class="priority-group">
                                <label for="low"><input type="radio" name="priority" id="low" value="low"> Low</label>
                                <label for="medium"><input type="radio" name="priority" id="medium" value="medium"> Medium</label>
                                <label for="high"><input type="radio" name="priority" id="high" value="high"> High</label>
                            </div>
                        </label>
            
                        <label for="date">Date:<br>
                            <input type="date" name="date" id="date">
                        </label>
                    </div>
                </div>
            
                <button type="submit">Add</button>
            </form>
            

        </div>
    </div>
</body>

</html>
