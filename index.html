<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <button class="add-task">+</button>
    </header>
    <div class="sidebar">
        <ul>
            <li><span>Home</span></li>
            <li><span>Today</span></li>
            <li><span>Projects</span></li>
            <li class="projects-list"></li>
        </ul>
    </div>
    <div class="tasks-container">
        <h1></h1>
        <div class="tasks-list"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span>Add new Task
                <hr>
            </span>
            <form action="">
                <div class="inputs">
                    <div class="form-left">
                        <label for="title">Title:
                            <input type="text" name="title" id="title" required>
                        </label>
                        <label for="desc">Description:
                            <textarea name="desc" id="desc"></textarea>
                        </label>
                    </div>

                    <div class="form-right">
                        <label for="priority">Priority
                            <label for="low"><input type="radio" name="low" id="low">Low</label>
                            <label for="low"><input type="radio" name="low" id="low">Medium</label>
                            <label for="low"><input type="radio" name="low" id="low">High</label>
                        </label>

                        <label for="date">Date:
                            <input type="date" name="date" id="Time">
                        </label>
                    </div>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
